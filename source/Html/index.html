<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap'
        rel='stylesheet'>
    <title>DevSurf</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>

<body>
    <div class="box-container" id="box-container">
        <div class="form-box sign-up">
            <form id="signup-form">
                <h1>Sign Up</h1>
                <br>
                <input type="text" name="name" placeholder="Name">
                <input type="text" name="pin" placeholder="Choose a 6-digit PIN Code" maxlength="6"
                    oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-box sign-in">
            <form id="signin-form">
                <h1>Sign In</h1>
                <span class="enterPin">Enter your PIN Code here:</span>
                <div class="pincode-box">
                    <input type="text" maxlength="1" class="pin-input"
                        oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                    <input type="text" maxlength="1" class="pin-input"
                        oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                    <input type="text" maxlength="1" class="pin-input"
                        oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                    <input type="text" maxlength="1" class="pin-input"
                        oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                    <input type="text" maxlength="1" class="pin-input"
                        oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                    <input type="text" maxlength="1" class="pin-input"
                        oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                </div>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="transition-container">
            <div class="transition">
                <div class="transition-panel transition-left">
                    <h1>Welcome On Board!</h1>
                    <p>Fill in your details to register</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="transition-panel transition-right">
                    <h1>Hello Developer!</h1>
                    <p>By Software Surfers Inc.</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
